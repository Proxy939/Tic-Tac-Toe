<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="neon-text">TIC TAC TOE</h1>
        </header>

        <div class="controls-panel">
            <div class="control-group">
                <label for="game-mode">Mode</label>
                <select id="game-mode">
                    <option value="pvp">Player vs Player</option>
                    <option value="pvec">Player vs CPU (Easy)</option>
                    <option value="pvcm">Player vs CPU (Medium)</option>
                    <option value="pvch">Player vs CPU (Hard)</option>
                </select>
            </div>
            <div class="control-group">
                <button id="mute-btn" class="icon-btn" aria-label="Toggle Sound">
                    ðŸ”Š
                </button>
            </div>
        </div>

        <div id="status-display" class="status-text">Player X turn</div>

        <div class="game-board" id="board">
            <!-- Cells generated by JS -->
        </div>

        <div class="scoreboard">
            <div class="score-card x-score">
                <span class="player-label">X</span>
                <span id="score-x">0</span>
            </div>
            <div class="score-card draw-score">
                <span class="player-label">DRAW</span>
                <span id="score-draw">0</span>
            </div>
            <div class="score-card o-score">
                <span class="player-label">O</span>
                <span id="score-o">0</span>
            </div>
        </div>

        <div class="footer-controls">
            <button id="reset-btn" class="neon-btn">RESTART GAME</button>
            <button id="clear-stats-btn" class="text-btn">Clear Stats</button>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
